<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display"></div>
        <div class="btn-span-2">
            <button>Clear</button>
            <!-- <button>Delete</button> -->
        </div>
        <div class="btn-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&divide;</button>
        </div>
        <div class="btn-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
        </div>
        <div class="btn-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&minus;</button>
        </div>
        <div class="btn-row">
            <button>&period;</button>
            <button>0</button>
            <button>&equals;</button>
            <button>&plus;</button>
        </div>
    </div>
</div>
<script src="script.js"></script>    
</body>
</html>
